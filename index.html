<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <link
    rel="shortcut icon"
    href="media/favicon.png"
    type="image/png"
  >
  <title>JavaScript Clock</title>
</head>

<body>
  <header class="header-top container">
    <div class="header-top-wrapper">
      <a
        class="logo"
        href="/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="im im-clock-o"></i>
      </a>
      <a
        class="gitfork"
        href="https://github.com/cristina-Q/JSclock"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="im im-github"></i>
      </a>
    </div>
  </header>

  <div class="date-time">
    <div class="clock">
      <div class="date">
        <span class="dayname">Day </span>
        <span class="month">Month </span>
        <span class="daynumber">00 </span>
        <span class="year">Year</span>
      </div>

      <div id="time"></div>
    </div>
  </div>

  <div class="timer">
    <i class="im im-timer"></i>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
