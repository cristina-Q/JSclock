<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <title>JavaScript Clock</title>
</head>

<body>
  <div class="github">
    <i class="im im-github"></i>
  </div>

  <div class="clock">
    <div class="date">
      <span class="dayname">Day </span>
      <span class="month">Month </span>
      <span class="daynumber">00 </span>
      <span class="year">Year</span>
    </div>
    <div id="time"></div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
