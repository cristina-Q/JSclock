<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <link
    rel="shortcut icon"
    href="media/favicon.png"
    type="image/png"
  >
  <title>JavaScript Clock</title>
</head>

<body>
  <header class="header-top">
    <div class="header-top-wrapper">
      <a
        class="logo"
        href="/"
      >
        <i class="im im-clock-o"></i>
      </a>

      <a
        class="gitfork"
        href="https://github.com/cristina-Q/JavaScript-digital-clock"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="im im-github"></i>
      </a>

      <a
        class="change-color"
        role="botton"
      >
        <i class="im im-light-bulb"></i>
      </a>
    </div>
  </header>

  <main class="date-time">
    <div class="clock-wrapper">
      <div class="clock">

        <div class="date">
          <span id="dayname">Saturday </span>
          <span id="month">Month </span>
          <span id="daynumber">00 </span>
          <span id="year">Year</span>
        </div>

        <div id="time">
        </div>
      </div>
    </div>

    <div class="timer">
      <i class="im im-timer"></i>
    </div>
  </main>

  <footer>
    <div class="footer-wrapper">
      <div class="footer">
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
