<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <link
    rel="shortcut icon"
    href="#favicon"
    type="image/x-icon"
  >
  <title>JavaScript Clock</title>
</head>

<body>
  <div class="header-top container">
    <a
      class="logo"
      href="/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="im im-clock-o"></i>
    </a>
    <a
      class="gitfork"
      href="https://github.com/cristina-Q/JSclock"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="im im-github"><span>Fork<span></i>
    </a>
  </div>

  <div class="date-time">
    <div class="clock">
      <div class="date">
        <span class="dayname">Day </span>
        <span class="month">Month </span>
        <span class="daynumber">00 </span>
        <span class="year">Year</span>
      </div>

      <div id="time"></div>
    </div>
  </div>

  <div class="timer">
    <i class="im im-timer"></i>
  </div>



  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="0"
    height="0"
    viewBox="0 0 24 24"
  >
    <path
      id="favicon"
      d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 12v-6h-2v8h7v-2h-5z"
    />
  </svg>
  <script src="js/app.js"></script>
</body>

</html>
